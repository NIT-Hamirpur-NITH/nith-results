<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NITH Results</title>
</head>
<body>
    <div class="header">
        <span>NITH Results</span>
    </div>
    <div class="ctrl" onchange="change()">
            <input type="search" placeholder="Search RollNo, Name, cgpi, #_Rank">
            <select name="branch" id="branch">
                <option value="Architecture">Architecture</option>
                <option value="Chemical">Chemical</option>
                <option value="Civil">Civil</option>
                <option value="Cse">Cse</option>
                <option value="Cse_dual">Cse_dual</option>
                <option value="Cse_una">Cse_una</option>
                <option value="Ece">Ece</option>
                <option value="Ece_dual">Ece_dual</option>
                <option value="Ece_una">Ece_una</option>
                <option value="Electrical">Electrical</option>
                <option value="Material">Material</option>
                <option value="Mechanical">Mechanical</option>
                <option value="FULL_YEAR">FULL_YEAR</option>
                <option value="FULL_COLLEGE">FULL_COLLEGE</option>
                <option value="IT_una">IT_una</option>
            </select>
            <select name="batch" id="batch" onchange="change()">
                    <option value="18">18</option>
                    <option value="17">17</option>
                    <option value="16">16</option>
                    <option value="15">15</option>
            </select>
    </div>
    

    <div class="container">
        <!-- Data -->
    </div>

    <div class="nav">
        <div onclick="prev()">prev</div>
        <div onclick="next()">next</div>
    </div>
    
    <div class="footer">
        <span id="me">Made with ‚ù§ by Rohit Kaushal.</span>
        <span id="ref">data fetched from github.com/srbcheema1/Nith_results</span>
    </div>



    <script src="script.js"></script>
</body>
</html>
