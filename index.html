<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#333">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="description" content="NITH Results - National Institute of Technology, Hamirpur Results">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153073818-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-153073818-1');
    </script>


    <link rel="shortcut icon" href="pics/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>NITH Results</title>
</head>
<body>
    <div class="popup">
        <div class="title">Hi There</div>
        <div class="desc">Enter your Roll No. to remember you on this device.</div>
        <form id="form_you_inp">
                <input type="text" class="inp" id='you_inp' autocomplete="off"></input>
        </form>
        
        <div class="tip">Tip - you can always change roll no by clicking on your info.</div>
    </div>
    <div class="header">
        <img src="./pics/favicon.png" alt="">
        <div class="main-heading">
            <span>NITH Results</span>
            <span class="date">Dec 2019</span>
        </div>
    </div>
    <div class="ctrl" onchange="change()">
        <div class="ser">
            <img src="pics/search.svg" alt="">
            <input type="search" placeholder='Search RollNo, Name, CGPA, #_Rank, "property":"value"'>
        </div>
        <div class="branch-con">
                <select name="branch" id="branch" title="Branch" onchange="change()">
                        <option disabled>üìë Branch </option>
                        <option selected value="FULL_COLLEGE">FULL_COLLEGE</option>
                        <option value="FULL_YEAR">FULL_YEAR</option>
                        <option value="Architecture">Architecture</option>
                        <option value="Chemical">Chemical</option>
                        <option value="Civil">Civil</option>
                        <option value="Cse">Cse</option>
                        <option value="Cse_dual">Cse_dual</option>
                        <option value="Cse_una">Cse_una</option>
                        <option value="Ece">Ece</option>
                        <option value="Ece_dual">Ece_dual</option>
                        <option value="Ece_una">Ece_una</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Material">Material</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="IT_una">IT_una</option>
                    </select>
        </div>
        
        <div class="batch-con">
                <select name="batch" id="batch" title="Batch" onchange="change()">
                    <option disabled>üéì Batch </option>
                        <option selected value="19">19</option>
                        <option value="18">18</option>
                        <option value="17">17</option>
                        <option value="16">16</option>
                </select>
        </div>
        <div class="cs" title="sort: CGPA / SGPA" onclick="cs_toggle.call(this);">Cg</div>
        <div class="batch-con ranking-con">
            <select name="ranking" id="ranking" title="Ranking" onchange="change()">
                <option disabled>üèÜ Ranking </option>
                    <option selected value="S">Standard '1224'</option>
                    <option value="D">Dense '1223'</option>
                    <option value="O">Ordinal '1234'</option>
            </select>
        </div>
    </div>
    
    <div class="you" id="you" onclick="togglePopup()" title=" your Score Info : Click to change your roll no.">
        <span id="rem"> 
            <img src="pics/rem.svg" valign="middle" width="12" alt=""> 
            Click to Remember You by Roll No.*
        </span>
    </div>
    <div id="res_cnt"></div>

    <div class="container">
        <!-- Data -->
    </div>

    <div class="nav">
        <div onclick="prev()">prev</div>
        <div onclick="next()">next</div>
    </div>
    
    <div class="footer">
            <a class="github-button" href="https://github.com/RohitKaushal7/nith-results" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star" data-show-count="true" aria-label="Star RohitKaushal7/nith-results on GitHub">Star</a>
        <span id="me">Made with <span class="heart">‚ù§</span> by <a href="https://github.com/RohitKaushal7">Rohit Kaushal</a>.</span>
        <span id="ref">data fetched from <a href="https://github.com/srbcheema1/Nith_results">github.com/srbcheema1/Nith_results</a></span>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
